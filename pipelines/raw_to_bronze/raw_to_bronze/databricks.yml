    mode: development
    default: true
    workspace:
      host: https://dbc-134e30eb-a774.cloud.databricks.com
    variables:
      catalog: bookstore
      schema: ${workspace.current_user.short_name}
  prod:
    mode: production
    workspace:
      host: https://dbc-134e30eb-a774.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/akshay.chidrawar@ltimindtree.com to make sure we only have a single copy.
      root_path: /Workspace/Users/akshay.chidrawar@ltimindtree.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: bookstore
      schema: prod
    permissions:
      - user_name: akshay.chidrawar@ltimindtree.com
        level: CAN_MANAGE
