bundle:
  name: raw_to_bronze
  uuid: 821f653d-9fa8-4e7c-ade9-367c07eaf649

include:
  - resources/*.yml
  - resources/*/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
